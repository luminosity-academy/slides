            ## Commands 
            ```bash
            # Make a new directory (Optional)
            mkdir [folder_name_here]
            mkdir code

            # Change to a new directory (Optional)
            cd [path]
            cd code

            # Clone Repostiory
            git clone [link copied from github]
            cd slides/

            # Install dependencies
            npm install

            # Run local slides
            npm start
            ```

          <script type="text/template">
            ## What is Reveal JS?
            
            [Reveal JS](https://revealjs.com/) is the platform these slides are built on. They support writing new slides in multiple different formats. There is additional support for transitions and slide arrangements. They have an example presenation host at their site. More information on setup and usage can be found on their [github](https://github.com/hakimel/reveal.js). The next slide will walk through localhost setup.
          </script>

          <script type="text/template">
            ## Creating a New Slide
            You can create a copy of the template slide: templates.html.

            To make creating a new slide easier, I made a script to automate the process. Just run:
            ```bash
            sh new_slide.sh
            ```
            It will create a new file with that name and populate the file with some template data. It will not add you to the table of contents, that will be shown in a later slide. The next slide is a gif of this process.
          </script>

            <a style="width: 250px; margin: 0 auto" href="/m10.html"><pre ><code class="hljs js">open("m10");</code></pre></a>
            <a style="width: 250px; margin: 0 auto" href="/new_slides.html"><pre ><code class="hljs js">open("New_Slides");</code></pre></a>
          </div>
            ```

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        center: true,
        hash: true,

        transition: "slide", // none/fade/slide/convex/concave/zoom

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          {
            src: "plugin/markdown/marked.js",
            condition: function() {
              return !!document.querySelector("[data-markdown]");
            }
          },
          {
            src: "plugin/markdown/markdown.js",
            condition: function() {
              return !!document.querySelector("[data-markdown]");
            }
          },
          { src: "plugin/highlight/highlight.js", async: true },
